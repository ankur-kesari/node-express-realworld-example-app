version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/node-app
hooks:
  
  Install:
    - location: scripts/prestart.sh
      timeout: 300
      runas: ubuntu
      
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu
      
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ubuntu
